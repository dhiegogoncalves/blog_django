{% extends 'base.html' %}

{% block title %} Blog {% endblock title %}

{% block content %}
<div class="col-lg-8 col-md-10 mx-auto">
    {% for post in object_list %}
    <div class="post-preview">
        <a href="{{post.get_absolute_url_detail}}">
            <h2 class="post-title">
                {{post.titulo}}
            </h2>
            <h3 class="post-subtitle">
                {{post.conteudo|safe|truncatechars:50}}
            </h3>
        </a>
        <p class="post-meta">Postado por <a href="#">{{post.autor.username}}</a> em {{post.publicado}}</p>
    </div>
    <hr>
    {% endfor %}
    <!-- Pager -->
    <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
    </div>
</div>
{% endblock content %}
